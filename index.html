<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/393c0cc0e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section class="section">

        <!-- Main part -->
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="heading-logo">
                        <img src="images/logo.svg" alt="Logo">
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <div class="img-holder">
                        <img src="images/illustration-mockups.svg" alt="Page illustration">
                    </div>
                </div>
                <div class="col-md-5">
                    <h2>Build the community<br>your fans will love</h2>
                    <p>Huddle re-imagines the way we build communties. You have a voice, but so does your audiance.
                        Create connections with your users as you engage in genuine discussion.
                    </p>
                    <a href="#" class="link">Register</a>
                </div>
            </div>

            <!-- footer -->
            <div class="row">
                <div class="footer">
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main part END -->

    </section>

</body>

</html>
